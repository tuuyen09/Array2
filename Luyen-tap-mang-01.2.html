<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [0, 4, 8, 2, 101, 32, 75];
    let i;
    let max = num[0];
    let max_index = 0;
    for (i = 0; i < num.length; i++) {
        if (max < num[i]) {
            max = num [i];
            max_index = i;
        }
    }
    document.write('Max = ' + max + '<br>' + 'Max index = ' + max_index)

</script>
</body>
</html>
